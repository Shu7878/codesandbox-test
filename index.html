<!DOCTYPE html>
<html>

<head>
	<title>To Do List(JavsScript)</title>
	<meta charset="UTF-8" />
</head>

<body>
	<form>
		<div class="input-area">
			<input id="add-text" placeholder="ToDoを入力">
			<button id="add-button">追加</button>
		</div>
		<div class="incomplete-area">
			<p class="title">未完了のTODO</p>
			<ul id="incomplete-list">
				<li>
					<div class="list-row">
						<p>Udemy勉強</p>
						<button>完了</button>
						<button>削除</button>
					</div>
				</li>
				<li>
					<div class="list-row">
						<p>買い物に行く</p>	
						<button>完了</button>
						<button>削除</button>
					</div>
				</li>

			</ul>
		</div>
		<div class="complete-area">
			<p class="title">完了したTODO</p>
			<ul>
				<li>
					<div class="list-row">
						<p>本を読む</p>
						<button>戻す</button>
					</div>
				</li>
			</ul>
		</div>
	</form>

	<script src="src/index.js"></script>
</body>

</html>
